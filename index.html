<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">
    <main>
      <img src="images/illustration-hero.svg" alt="girl dancing">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

    </main>

    <article class="promotion">
      <img src="images/icon-music.svg" alt="musi">
      <div>
        <p> <strong>Annual Plan</strong> <br> $59.99/year </p>
      </div>
      <a href="#">Change</a>
    </article>

    <div class="actions">
      <button class="pay-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.angelpineda.com.mx" target="_blank">Angel Pineda</a>.
  </div>
</body>

</html>
